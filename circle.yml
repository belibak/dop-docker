machine:
  timezone:
    Europe/Minsk
  services:
    - docker
  
  
dependencies:
 pre:     
    - git clone git@github.com:broadlook-technologies/Data_Optimization_Prototype.git sources/Data_Optimization_Prototype
    - pip install docker-compose
    - docker build -t dop-base -f Dockerfile-base .
    - docker build -f Dockerfile-web .
    - docker build -f Dockerfile-celery .
    - docker build -f Dockerfile-websockets . 
    
test:
  pre:
    - /bin/bash circle-test.sh
